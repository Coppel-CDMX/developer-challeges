<div class="row">
  <form [formGroup]="formNewTask" (ngSubmit)="onSubmit()" class="row row-cols-lg-auto g-3 align-items-center">

    <div class="col-12">
      <label class="visually-hidden" for="task">Task</label>
      <div class="input-group">
        <input type="text" formControlName="task" class="form-control" id="task" placeholder="New Task">
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>

<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
    {{ task['task'] }}
    <button (click)="done(task['id'])" class="btn btn-warning">Done</button>
  </li>
</ul>
